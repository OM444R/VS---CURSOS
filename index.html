<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Netflix - Página de Inicio</title>
</head>
<body style="margin:0; font-family:Arial, sans-serif; background-color:black; color:white; text-align:center;">

  <!-- Header -->
  <div style="background-color:#141414; padding:20px; display:flex; justify-content:space-between; align-items:center;">
    <h1 style="color:red; margin:0;">NETFLIX</h1>
    <div>
      <a href="#" style="color:white; text-decoration:none; margin:0 10px;">Iniciar sesión</a>
      <a href="#" style="color:white; text-decoration:none; margin:0 10px;">Registrarse</a>
    </div>
  </div>

  <!-- Hero -->
  <div style="padding:100px 20px; background-image:linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.5)), url('https://assets.nflxext.com/ffe/siteui/vlv3/66d11f47-9e43-4a7a-90aa-30a1b45752c1/5a1d6b6c-e56b-4fa5-a539-1de30273a964/PE-es-20230717-popsignuptwoweeks-perspective_alpha_website_large.jpg'); background-size:cover; background-position:center;">
    <h2 style="font-size:2em;">Películas y series ilimitadas y mucho más.</h2>
    <p style="font-size:1.2em;">Disfruta donde quieras. Cancela cuando quieras.</p>
    <p style="font-size:1.1em;">¿Quieres ver algo ya? Ingresa tu correo para crear o reiniciar tu membresía.</p>
    <input type="email" placeholder="Correo electrónico" style="padding:10px; width:250px;">
    <button style="padding:10px 20px; background-color:red; color:white; border:none; cursor:pointer; font-weight:bold;">Comenzar ></button>
  </div>

  <!-- Sección de series -->
  <div style="padding:60px 20px;">
    <h2>Series Populares</h2>
    <table align="center" cellpadding="10">
      <tr>
        <td><img src="https://via.placeholder.com/150x200?text=Serie+1" alt="Serie 1"></td>
        <td><img src="https://via.placeholder.com/150x200?text=Serie+2" alt="Serie 2"></td>
        <td><img src="https://via.placeholder.com/150x200?text=Serie+3" alt="Serie 3"></td>
      </tr>
      <tr>
        <td><img src="https://via.placeholder.com/150x200?text=Serie+4" alt="Serie 4"></td>
        <td><img src="https://via.placeholder.com/150x200?text=Serie+5" alt="Serie 5"></td>
        <td><img src="https://via.placeholder.com/150x200?text=Serie+6" alt="Serie 6"></td>
      </tr>
    </table>
  </div>

  <!-- Footer -->
  <div style="background-color:#141414; padding:40px; font-size:0.9em;">
    <p>¿Preguntas? Llama al 0-800-52352</p>
    <p>© 2025 Netflix, Inc.</p>
  </div>

</body>
</html>
